[app:main]
use = egg:veekun_pokedex

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm

sqlalchemy.url = postgresql:///veekun_pokedex

mako.directories = veekun_pokedex:templates
mako.default_filters = h
mako.strict_undefined = true

scss.asset_path =
    veekun_pokedex:assets/scss
    %(here)s/archetype.git/scss
scss.compress = false
scss.cache = false

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 13380

# Begin logging configuration

[loggers]
keys = root, veekun_pokedex, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_veekun_pokedex]
level = DEBUG
handlers =
qualname = veekun_pokedex

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
